image:
  repository: eu-amsterdam-1.ocir.io/axpksneljs3y/nvd-codes/blog
  tag: 8c642486c79cde26aed5fa56983fe72379794fb1

container:
  env:
    - name: LOG_LEVEL
      value: "info"
  envFrom:
    - secretRef:
        name: nvd-codes-blog
  volumeMounts:
    - name: wallet
      mountPath: "/wallet"
      readOnly: true

volumes:
  - name: wallet
    secret:
      secretName: nvd-codes-db-wallet

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.tls: "true"
  path: /blog
  pathType: Prefix
  tls:
    - hosts:
        - api.nvd.codes
      secretName: nvd-codes-api
  hosts:
    - api.nvd.codes

middleware:
  - name: set-cors-headers
    spec:
      headers:
        accessControlAllowOriginList:
          - "https://nvd.codes"
        accessControlMaxAge: 100
        addVaryHeader: true
