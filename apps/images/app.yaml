image:
  repository: eu-amsterdam-1.ocir.io/axpksneljs3y/nvd-codes/images
  tag: bdec2e0f76c48e34f9be7ea19ddab0cbe148f56d

replicas: 2

container:
  env:
    - name: LOG_LEVEL
      value: "info"
  envFrom:
    - secretRef:
        name: nvd-codes-blog

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.tls: "true"
  path: /
  pathType: Prefix
  tls:
    - hosts:
        - images.nvd.codes
      secretName: nvd-codes-images
  hosts:
    - images.nvd.codes
