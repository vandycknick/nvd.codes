name: Setup Node
description: Configure node and package manager for website release
inputs:
  node-version:
    required: true
runs:
  using: "composite"
  steps:
    - name: Enable Corepack
      shell: bash
      run: corepack enable

    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'yarn'

    - name: Use latest yarn
      shell: bash
      run: make setup.yarn

    - name: Install Dependencies
      shell: bash
      run: make install.yarn
